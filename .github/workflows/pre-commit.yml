name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: '3.7'
    - uses: pre-commit/action@v3.0.0
      with:
        extra_args: insert-license --all-files
    - uses: pre-commit/action@v3.0.0
      with:
        extra_args: isort --all-files
    - uses: pre-commit/action@v3.0.0
      with:
        extra_args: black --all-files