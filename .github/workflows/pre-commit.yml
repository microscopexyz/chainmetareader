name: PRE_COMMIT_CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pre-commit
    - name: pre-commit
      run: |
        pre-commit install
        pre-commit run --all-files